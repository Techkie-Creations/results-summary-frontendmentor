<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/jpg" sizes="32x32" href="./assets/images/icon.jpg">
  <link rel="stylesheet" href="styles.css">
  
  <title>Techkie Creations | Results summary component</title>

</head>
<body>

  <div class="summary">
    <div class="graphic">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="details">
      <h4>Summary</h4>
      <ul id="info"></ul>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Techkie-Creations" target="_blank">Techkie Creations</a>.
    <p>&copy; 2023</p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
